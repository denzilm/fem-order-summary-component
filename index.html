<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-summary">
        <img
          class="order-summary__hero"
          src="images/illustration-hero.svg"
          alt="Girl Listening to Music"
        />
        <div class="order-summary-content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary__plan">
            <img
              class="order-summary__plan-icon"
              src="images/icon-music.svg"
              alt="Music Icon"
            />
            <div>
              <div class="order-summary__plan-name">Annual Plan</div>
              <div class="order-summary__plan-rate">$59.99/year</div>
            </div>
            <a href="#" class="link">Change</a>
          </div>
          <button class="btn btn--primary">Proceed to Payment</button>
          <button class="btn btn--ghost">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
